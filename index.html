<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        


        <title>Bate Papo UOL</title>

    </head>
    <body>
        <!-- Cabeçalho -->
        <header>

            <div class="header-container">
        
                <img src="img/logo.png" alt="">   
            
                <ion-icon name="people"></ion-icon>

            </div>

        </header>

        <!-- C H A T  -->
        <div class="chat-container">
        
            <div class="msg aviso">(09:21:45)  João  entra na sala...</div>
            <div class="msg">(09:22:28) João para Todos: Bom dia</div>
            <div class="msg reservada"> <span class="horario">(09:22:48)</span> <span>João</span> reservadamente 
            para <span>Maria</span>: Oi gatinha quer tc?</div>

        </div>



        <!-- INPUT MENSAGEM -->
        <footer>
            
            <div class="chat-input">
            
                <input type="text" placeholder="Escreva aqui...">

           <ion-icon name="paper-plane-outline"></ion-icon>

            </div>
        </footer>

         
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

        <script src="scripts.js"></script>

    </body>
</html>
